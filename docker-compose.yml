version: '3.9'
services:
  postgres:
    image: postgres:14
    container_name: hospital_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: hospital_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./csv:/csv
  pgadmin:
    image: dpage/pgadmin4
    container_name: hospital_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"



  etl:
    build: ./script
    container_name: hospital_etl
    depends_on:
      - postgres
    volumes:
      - ./csv:/csv
      - ./script:/app
      - ./script/gcp_credentials.json:/app/gcp_credentials.json # <--- ADD THIS LINE

  dbt:
    build: ./dbt
    container_name: hospital_dbt
    volumes:
      - ./dbt:/usr/app
    entrypoint: ["/bin/bash"]      # <--- IMPORTANT
    command: ["-c", "tail -f /dev/null"]
     # Airflow Services
  airflow_postgres: # PostgreSQL for Airflow metadata
   image: postgres:14
   container_name: airflow_postgres
   environment:
        POSTGRES_USER: airflow
        POSTGRES_PASSWORD: airflow
        POSTGRES_DB: airflow
   ports:
      - "5433:5432" # Use a different port to avoid conflict with hospital_postgres
   volumes:
     - airflow_db_data:/var/lib/postgresql/data
   healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      retries: 10
      start_period: 30s
         # IMPORTANT: There should be NO 'depends_on' block directly inside airflow_postgres
         # If you had one there, remove it.

  airflow_init:
    image: apache/airflow:2.7.3-python3.11
    container_name: airflow_init
    entrypoint: /bin/bash
    command: -c "
      echo 'ðŸ Starting Airflow initialization...';
      mkdir -p /opt/airflow/dags /opt/airflow/plugins /opt/airflow/logs;
      airflow db migrate;
      echo 'ðŸ‘¤ Creating admin user...';
      airflow users create \
        -u admin \
        -p admin \
        -f admin \
        -l user \
        -r Admin \
        -e admin@example.com || true;
      echo 'âœ… Airflow initialization complete.';
      "
    environment:
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow_postgres:5432/airflow
      AIRFLOW__WEBSERVER__RBAC: "True"
      AIRFLOW_UID: 50000
      AIRFLOW_GID: 0
    volumes:
      - ./airflow:/opt/airflow/dags
      - ./script:/opt/airflow/scripts
      - ./dbt:/opt/airflow/dbt_project
      - ./script/gcp_credentials.json:/opt/airflow/gcp_credentials.json
    depends_on:
      airflow_postgres:
        condition: service_healthy


  airflow_webserver:
    image: apache/airflow:2.7.3-python3.11
    container_name: airflow_webserver
    entrypoint: ["/bin/bash", "-cx"]
    command:
      - "airflow webserver"
    environment:
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow_postgres:5432/airflow
      AIRFLOW__WEBSERVER__RBAC: "True"
      AIRFLOW__WEBSERVER__AUTHENTICATE: "True"
      AIRFLOW__WEBSERVER__WORKERS: 1
      restart: always
      AIRFLOW_UID: 50000
      AIRFLOW_GID: 0
      AIRFLOW__SMTP__SMTP_HOST: smtp.gmail.com # or your SMTP server
      AIRFLOW__SMTP__SMTP_USER: mrmoh78600@gmail.com # your sender email
      AIRFLOW__SMTP__SMTP_PASSWORD: 2975112693 # IMPORTANT: use app passwords for Gmail
      AIRFLOW__SMTP__SMTP_PORT: 587
      AIRFLOW__SMTP__SMTP_STARTTLS: "True"
      AIRFLOW__SMTP__SMTP_SSL: "False"
      AIRFLOW__EMAIL__EMAIL_BACKEND: airflow.utils.email.send_email_smtp # <--- Add this
      AIRFLOW__EMAIL__DEFAULT_EMAIL_OPERATOR_FOOTER: "This is an automated email from Airflow."
    ports:
      - "8081:8080" # Airflow UI on port 8081
    volumes:
      - ./airflow:/opt/airflow/dags
      - ./script:/opt/airflow/scripts
      - ./dbt:/opt/airflow/dbt_project
      - ./script/gcp_credentials.json:/opt/airflow/gcp_credentials.json
    depends_on:
      airflow_postgres:
        condition: service_healthy
      airflow_init:
        condition: service_completed_successfully

  airflow_scheduler:
    image: apache/airflow:2.7.3-python3.11
    container_name: airflow_scheduler
    entrypoint: ["/bin/bash", "-cx"]
    command:
      - "airflow scheduler"
    environment:
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow_postgres:5432/airflow
      AIRFLOW__WEBSERVER__RBAC: "True"
      AIRFLOW_UID: 50000
      AIRFLOW_GID: 0
      AIRFLOW__SMTP__SMTP_HOST: smtp.gmail.com # or your SMTP server
      AIRFLOW__SMTP__SMTP_USER: mrmoh78600@gmail.com # your sender email
      AIRFLOW__SMTP__SMTP_PASSWORD: 2975112693 # IMPORTANT: use app passwords for Gmail
      AIRFLOW__SMTP__SMTP_PORT: 587
      AIRFLOW__SMTP__SMTP_STARTTLS: "True"
      AIRFLOW__SMTP__SMTP_SSL: "False"
      AIRFLOW__EMAIL__EMAIL_BACKEND: airflow.utils.email.send_email_smtp # <--- Add this
      AIRFLOW__EMAIL__DEFAULT_EMAIL_OPERATOR_FOOTER: "This is an automated email from Airflow."
    volumes:
      - ./airflow:/opt/airflow/dags
      - ./script:/opt/airflow/scripts
      - ./dbt:/opt/airflow/dbt_project
      - ./script/gcp_credentials.json:/opt/airflow/gcp_credentials.json
    depends_on:
      airflow_postgres:
        condition: service_healthy
      airflow_init:
        condition: service_completed_successfully

volumes:
  postgres_data:
  airflow_db_data:
